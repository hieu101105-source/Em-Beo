<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Heart Full Screen Explosion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111; /* Dark background */
            margin: 0;
            overflow: hidden; /* Crucial to prevent scrollbars when particles fly out */
            font-family: sans-serif;
            position: relative;
        }

        /* --- CONTAINER & SVG STYLES --- */
        .heart-container {
            position: relative;
            /* DRAMATICALLY INCREASED SIZE */
            width: 360px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: beat 1.2s infinite ease-in-out; 
            z-index: 20; 
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            /* Increased glow blur radius for the bigger size */
            filter: drop-shadow(0 0 15px #ff69b4) 
                    drop-shadow(0 0 30px #ff69b4);
            animation: pulse-glow 1.2s infinite ease-in-out;
            overflow: visible;
        }

        .heart-path {
            fill: transparent;
            stroke: #ff1493;
            /* Slightly thicker stroke for the bigger size */
            stroke-width: 2px; 
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* --- TEXT STYLING --- */
        .heart-text {
            position: absolute;
            z-index: 21; 
            color: #ffffff; 
            /* Increased font size to match new heart scale */
            font-size: 28px; 
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            top: 40%; 
            text-shadow: 0 0 15px #ff69b4; 
        }

        /* --- PARTICLE STYLING --- */
        .particle {
            position: absolute;
            /* Slightly bigger particles for better visibility across 1080p screen */
            width: 10px; 
            height: 10px;
            background-color: #ff69b4;
            border-radius: 50%; 
            opacity: 0; 
            pointer-events: none;
            z-index: 5; 
            box-shadow: 0 0 8px #ff1493; 
        }

        /* --- KEYFRAMES --- */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.25); } /* Big, heavy beat */
            70% { transform: scale(1.1); }
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 15px #ff69b4) drop-shadow(0 0 30px #ff69b4); }
            30% { 
                /* Intense, large glow pulse */
                filter: drop-shadow(0 0 20px #ff69b4) 
                        drop-shadow(0 0 40px #ff69b4) 
                        drop-shadow(0 0 70px #ff1493); 
            }
            50% { filter: drop-shadow(0 0 15px #ff69b4) drop-shadow(0 0 30px #ff69b4); }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 24 24">
            <path class="heart-path" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="heart-text">Em Beo 36<br>dâm dê</div>
    </div>
    
    <script>
        const heartContainer = document.querySelector('.heart-container');
        const body = document.body;

        heartContainer.addEventListener('animationiteration', (event) => {
            if (event.animationName === 'beat') {
                setTimeout(createParticles, 200); 
            }
        });

        function createParticles() {
            // High particle count for a dense explosion
            const numParticles = 80; 
            const rect = heartContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Calculate the distance from center to the furthest screen corner
            // This ensures particles shoot off-screen even on 1920x1080 or larger
            const maxDist = Math.sqrt(Math.pow(window.innerWidth/2, 2) + Math.pow(window.innerHeight/2, 2));

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                body.appendChild(particle);

                // Random angle (omnidirectional)
                const angle = Math.random() * Math.PI * 2; 
                
                // Random distance: anywhere from just outside the heart to beyond the screen edge
                // Adding a buffer to maxDist ensures they fly completely off screen
                const distance = Math.random() * (maxDist + 200 - 250) + 250; 
                
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;

                const endX = centerX + distance * Math.cos(angle);
                const endY = centerY + distance * Math.sin(angle);

                // Longer duration for longer distances
                const duration = Math.random() * 2.5 + 1.5; // 1.5s to 4s travel time
                const delay = Math.random() * 0.2; 

                particle.animate([
                    { opacity: 0, transform: `translate(-50%, -50%) scale(0.5)` }, 
                    { opacity: 1, transform: `translate(-50%, -50%) scale(1.5)`, offset: 0.1 }, // Appear quickly
                    { opacity: 1, transform: `translate(${endX - centerX}px, ${endY - centerY}px) scale(1)` } // Fly out
                ], {
                    duration: duration * 1000,
                    delay: delay * 1000,
                    easing: 'cubic-bezier(0.165, 0.84, 0.44, 1)', // Soft-out easing for long travel
                    fill: 'forwards'
                });

                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }
    </script>
</body>
</html>
